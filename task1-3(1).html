<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Calculator</title>
</head>
<body>
  <h2>Billing Calculator</h2>
  <form id="billingForm">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" required><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1"><br><br>

    <label for="price">Price per item (₹):</label>
    <input type="number" id="price" required><br><br>

    <button type="submit">Calculate Total</button>
  </form>

  <h3 id="output"></h3>

  <script>
    const billingForm = document.getElementById('billingForm');
    const output = document.getElementById('output');

    const calculateTotal = ({ itemName, quantity = 1, price }) => {
      const total = quantity * price;
      return `You ordered ${quantity} ${itemName}(s) at ₹${price} each. Total: ₹${total}.`;
    };

    billingForm.addEventListener('submit', event => {
      event.preventDefault();

      const itemName = document.getElementById('itemName').value;
      const quantity = parseInt(document.getElementById('quantity').value) || undefined;
      const price = parseFloat(document.getElementById('price').value);

      const result = calculateTotal({ itemName, quantity, price });
      output.textContent = result;
    });
  </script>
</body>
</html>
